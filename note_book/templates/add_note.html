{% extends 'base_site.html' %}
{% block content %}
<div class="row ">
    <div class="col-sm-12 col-md-1 col-lg-1"></div>
    <div class="col-sm-12 col-md-6 col-lg-6">
        <center><h6>Create Your note Here...</h6></center>
        <form method="post" enctype="multipart/form-data" id="NoteForm" role="form">
            {% csrf_token %}
           
            {{form.as.p}}
        </div>
        <div class="form-group">
            <input class="btn btn-success btn-sm mt-2" type="submit" value="Submit">
        </div>
        </form>
    </div>
    <div class="col-sm-12 col-md-5 col-lg-5"></div>

</div>

{% endblock content %}



{% block script %}
  {{ block.super }}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#id_level").change(function () {
            var level_id = $(this).val();
            $.ajax({
                url: '/get_semester/',
                data: {
                    'level_id': level_id
                },
                dataType: 'json',
                success: function (data) {
                    var semesterSelect = $("#id_semester");
                    semesterSelect.empty();
                    $.each(data.semester, function (index, semester) {
                        semesterSelect.append(
                            $("<option></option>")
                                .attr("value", semester.id)
                                .text(semester.name)
                        );
                    });
                }
            });
        });
    });
</script>
  {% endblock script %}
